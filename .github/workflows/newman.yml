name: Newman Run

on:
  pull_request:
    branches:
    - main
    
jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
    - run: echo "Today is $DAY_OF_WEEK!"
    - uses: actions/checkout@master
    - uses: matt-ball/newman-action@master
      with:
         API_KEY: ${{ secrets.API_KEY }}
         collection: https://api.getpostman.com/collections/17566207-08fe5e11-d87a-4cba-b0a5-500db416e90b?apikey=$API_KEY
         environment: https://api.getpostman.com/environments/17566207-b8402ef8-90b4-4791-a0a9-7093c7a56125?apikey=$API_KEY
